<!DOCTYPE html>
<head>
    <title>Chords as Codes - The Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="archive-container">
        
        <div class="archive-title">
            <h1>Chords as Codes</h1>
            <h2>The Archive</h2>
        </div>

        <div class="collage-grid">
            <div class="collage-item">
                <img src="viejaslocas.jpg" alt="Viejas Locas">
                <div class="REBELLION">REBELLION</div>
            </div>

            <div class="collage-item">
                <img src="titles.jpg" alt="Image 2">
            </div>

            <div class="collage-item">
                <img src="The Rolling Stones.jpg" alt="Rolling Stones">

            </div>

            <div class="collage-item">
                <img src="radiohead poster.jpg" alt="Radiohead">
            </div>

            <div class="collage-item">
                <img src="Teen People Magazine DIY.jpg" alt="Teen People">
                <div class="FASHION CULTURE">FASHION CULTURE</div>
            </div>

            <div class="collage-item">
                <img src="ACDC.jpg" alt="AC/DC">
            </div>

            <div class="collage-item">
                <img src="blink182.jpg" alt="Blink 182">
            </div>

            <div class="collage-item">
                <img src="Poster Pink Floyd.jpg" alt="Pink Floyd">
            </div>
        </div>
    </div>

</html>
